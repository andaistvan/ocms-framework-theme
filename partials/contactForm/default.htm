<form class="kapcsolat" data-request="{{ __SELF__ }}::onFormSubmit">
	{{ form_token() }}

   <div class="row">

		<div class="col s12 m6">
			<div class="input-field">
				 <input type="text" name="name">
				 <label class="mat-label">Név</label>
			</div>
		</div>

      <div class="col s12 m6">
         <div class="input-field">
            <input type="text" name="phone">
            <label class="mat-label">Telefon</label>
         </div>
      </div>

   </div>

   <div class="row">

		<div class="col s12 m6">
			<div class="input-field">
				<input type="text" name="email">
				<label class="mat-label">E-mail</label>
			</div>
		</div>

   </div>

   <div class="row">

		<div class="col s12">
			<div class="form-group">
			<div class="input-field col l12">
	          <textarea id="textarea1" class="materialize-textarea" name="message"></textarea>
	          <label for="textarea1">Üzenet</label>
	        </div>
        	</div>
		</div>
      
   </div>

    <div class="row">
       <div id="{{ __SELF__ }}_forms_flash"></div>
    </div>

    <div class="row">
      <button type="submit" class="btn btn-primary btn-lg awblue waves-effect waves-light">Elküld</button>
    </div>


	<div class="clear"></div>

</form>
